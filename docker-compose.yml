version: '3.9'

services:
  db:
    image: postgres
      
    environment:
      POSTGRES_DB : postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_USER : postgres

  web:
    build: .
    command: python3 manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/code
    ports:
      - "8000:8000"
    depends_on:
      - db